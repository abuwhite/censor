services:
  backend:
    build: backend
    restart: always
    ports:
      - 3000:3000
    networks:
      - backnet
      - frontnet
    volumes:
      - "./backend:/src"
  proxy:
    build: proxy
    restart: always
    ports:
      - 80:80
    depends_on:
      - backend
    networks:
      - frontnet

networks:
  backnet:
  frontnet: