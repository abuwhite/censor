{% extends 'layouts/base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="columns is-vcentered">
            <div class="column is-6 is-5-fullhd is-offset-1-fullhd">
                <div class="block">
                    <form method="post">
                        <div class="field">
{#                          <h2 class="h2">Регистрация</h2>#}
                          <p class="h2-subheader">Логин</p>
                          {% if value %}
                            <div class="field has-addons">
                                <div class="control is-expanded has-icons-right">
                                  <input name="amount" class="input is-medium">
                                  <span class="icon is-small is-right">
                                    <i class="las la-user"></i>
                                  </span>
                                </div>
                              </div>
                          {% else %}
                            <div class="field has-addons">
                                <div class="control is-expanded has-icons-right">
                                  <input name="amount" class="input is-medium">
                                  <span class="icon is-small is-right">
                                    <i class="las la-user"></i>
                                  </span>
                                </div>
                            </div>
                          {% endif %}
                        </div>
                        <div class="field">
                          <p class="h2-subheader">Пароль</p>
                          {% if value %}
                            <div class="field has-addons has-icons-right">
                                <div class="control is-expanded">
                                  <input name="loan" class="input is-medium">
                                  <span class="icon is-small is-right">
                                    <i class="las la-tenge"></i>
                                  </span>
                                </div>
                              </div>
                          {% else %}
                            <div class="field has-addons">
                                <div class="control is-expanded has-icons-right">
                                  <input name="loan" class="input is-medium">
                                  <span class="icon is-small is-right">
                                    <i class="las la-tenge"></i>
                                  </span>
                                </div>
                              </div>
                          {% endif %}
                        </div>
                        <button class="button is-info is-large is-fullwidth" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
