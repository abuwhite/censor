<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Boris Zhenikhov">
{#    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">#}
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
{#    <link rel="stylesheet" href="static/css/main.css">#}
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/sign-in.css" rel="stylesheet">
    <link href="static/css/headers.css" rel="stylesheet">
            <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">

    {% block title %}
    <title>{{ title }}</title>
    {% endblock %}
</head>
<body>
    <main>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="{{ url_for('home') }}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <p>Home</p>
              </a>

              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-dark">Поддержать</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">О проекте</a></li>
              </ul>

                <div class="col-md-3 text-end">
                  {% if current_user.is_anonymous %}
                    <a href="{{ url_for('login') }}"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
                      <a href="/register"><button type="button" class="btn btn-primary">Регистрация</button></a>
                  {% else %}
                    <a href="{{ url_for('logout') }}"><button type="button" class="btn btn-outline-primary me-2">Выйти</button></a>
                  {% endif %}
                </div>
            </header>
        </div>
    </main>
    <div class="section">
        {% block body %}
        {% endblock %}
    </div>
    <div class="container">
      <footer class="py-3 my-4">
        <p class="text-center text-muted">© 2010–2022</p>
      </footer>
    </div>
</body>
</html>
