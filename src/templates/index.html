{% extends 'base.html' %}

{% block head %}
<title>main</title>
{% endblock %}

{% block body %}
    <div class="section">
        <h1 class="title is-3 has-text-black">Калькулятор доходов</h1>
        <div class="block">
            <form method="post">
                    <div class="field">
                      <label class="label has-text-black">Зарплата</label>
                      {% if value %}
                        <div class="field has-addons">
                            <div class="control is-expanded has-icons-right">
                              <input name="amount" class="input is-medium" type="tel" placeholder="0" value="{{ value }}" required pattern="/^\d+$/">
                              <span class="icon is-small is-right">
                                <i class="fas fa-tenge"></i>
                              </span>
                            </div>
                          </div>
                      {% else %}
                        <div class="field has-addons">
                            <div class="control is-expanded has-icons-right">
                              <input name="amount" class="input is-medium" type="number" placeholder="0" required pattern="/^\d+$/">
                              <span class="icon is-small is-right">
                                <i class="fas fa-tenge"></i>
                              </span>
                            </div>
                        </div>
                      {% endif %}
                    </div>
                    <div class="field">
                      <label class="label">Кредит</label>
                      {% if value %}
                        <div class="field has-addons has-icons-right">
                            <div class="control is-expanded">
                              <input name="loan" class="input is-medium" type="number" placeholder="0" value="{{ value }}" required pattern="/^\d+$/">
                              <span class="icon is-small is-right">
                                <i class="fas fa-tenge"></i>
                              </span>
                            </div>
                          </div>
                      {% else %}
                        <div class="field has-addons">
                            <div class="control is-expanded has-icons-right">
                              <input name="loan" class="input is-medium" type="number" placeholder="0" value="0" required pattern="/^\d+$/">
                              <span class="icon is-small is-right">
                                <i class="fas fa-tenge"></i>
                              </span>
                            </div>
                          </div>
                      {% endif %}
                    </div>
                    <div class="field">
                      <label class="label">Отложить</label>
                      {% if value %}
                          <div class="field has-addons">
                            <div class="control is-expanded has-icons-right">
                              <input name="capital" class="input is-medium" type="number" placeholder="60" value="{{ value }}" required pattern="/^\d+$/">
                              <span class="icon is-small is-right">
                                <i class="fas fa-percent"></i>
                              </span>
                            </div>
                          </div>
                      {% else %}
                          <div class="field has-addons">
                            <div class="control is-expanded has-icons-right">
                              <input name="capital" class="input is-medium" type="number" placeholder="60" value="60" required pattern="/^\d+$/">
                              <span class="icon is-small is-right">
                                <i class="fas fa-percent"></i>
                              </span>
                              <p class="help">Рекомендую начать с 10%</p>
                            </div>
                          </div>
                      {% endif %}
                    </div>

                    <button class="button has-text-weight-bold is-info is-large is-fullwidth" type="submit">Рассчитать</button>
            </form>
        </div>
    </div>
{% endblock %}
